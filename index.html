<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css" type="text/css" />

    <title>Typing speed test</title>
</head>

<body>

    <div class="container">
        <div class="text-center">
            <header>
                <h1>Typing test</h1>
            </header>
            <div class="row">
                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="./images/speed2.png" alt="speedClock" width="60" />
                        </div>
                        <div id="wpm" class="value">0</div>
                        <div class="title"><span>WPM</span></div>
                    </div>
                </div>
                <div class="change">
                    <span id="wpmChange"></span>
                </div>

                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="./images/cpm.png" alt="accuracy image" width="30" />
                        </div>
                        <div id="cpm" class="value">0</div>
                        <div class="title"><span>CPM</span></div>
                    </div>
                </div>
                <div class="change">
                    <span id="cpmChange"></span>
                </div>

                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="./images/accuracy.png" alt="arrow" width="45" />
                        </div>
                        <div id="accuracy" class="value">0%</div>
                        <div class="title"><span>ACCURACY</span></div>
                    </div>
                </div>
                <div class="change">
                    <span id="accuracyChange"></span>
                </div>

                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="./images/stopwatch.png" alt="stopwatch" width="45" />
                        </div>
                        <div id="timeLeft" class="value">60</div>
                        <div class="title"><span>TIME LEFT</span></div>
                    </div>
                </div>
            </div>

            <!-- test words -->
            <div id="content" class="text-center"></div>

            <!-- text input -->
            <div>
                <input type="text" placeholder="type here" class="text-center" id="input" />
            </div>

            <!-- keyboard -->
            <div class="keyboard"></div>

            <!-- restart -->
            <div class="restart">
                <button type="button" class="btn btn-primary btn-lg" onclick="location.reload()">Restart</button>
            </div>

            <!-- modal -->
            <div class="modal" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">You finished your test !</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name" class="sr-only">
                                    Enter your name :
                                </label>
                                <input type="text" class="form-control" id="name" placeholder="Your full name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-info" id="download">Download your certificate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <script src="data.js"></script>
    <script src="certificate.js"></script>
    <script src="words.js"></script>
    <script src="eventModule.js"></script>
</body>

</html>
